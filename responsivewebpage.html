<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 700;
      font-size: 22px;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    article {
      flex: 3;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    aside {
      flex: 1;
      padding: 20px;
      background: #e3f2fd;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      background: #1e88e5;
      color: white;
      padding: 15px;
      font-weight: 600;
    }

    h2 {
      color: #1e88e5;
    }

    p {
      line-height: 1.6;
    }

    @media screen and (max-width: 600px) {
      main {
        flex-direction: column;
      }
      aside {
        margin-top: 15px;
      }
    }

    @media print {
      header, footer, aside {
        display: none;
      }
      article {
        flex: 1;
        background: white;
      }
    }
  </style>
</head>
<body>
  <header>
    My Responsive Page
  </header>

  <main>
    <article>
      <h2>Main Content</h2>
      <p>This is the main content area. Resize the window or print this page to see media queries in action.</p>
    </article>
    <aside>
      <h2>Sidebar</h2>
      <p>This is a sidebar area.</p>
    </aside>
  </main>

  <footer>
    Footer Section
  </footer>
</body>
</html>
