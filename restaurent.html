<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
      background-color: #f9f1e7;
      font-family: "Arial", sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      background-color: #0077cc;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    ol {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      width: 250px;
      margin: 10px auto;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }
    li {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  
  <h1>Biriyanis</h1>
  <ol>
    <li>Chicken Hyderabadi Biriyani - 180/-</li>
    <li>Mutton Kacchi Biriyani - 250/-</li>
    <li>Veg Dum Biriyani - 120/-</li>
    <li>Seafood Malabar Biriyani - 320/-</li>
  </ol>
  
  <h1>Desserts</h1>
  <ol>
    <li>Chocolate Lava Cake - 80/-</li>
    <li>Rasmalai - 60/-</li>
    <li>Falooda - 70/-</li>
    <li>Kesari Bath - 50/-</li>
  </ol>
</body>
</html>
