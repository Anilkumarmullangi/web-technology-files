<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .profile-img {
            width: 120px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .projects {
            margin-top: 20px;
        }
        .projects h2 {
            margin-bottom: 10px;
        }
        .project {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="adding images/prtimg.jpg" alt="Profile Picture" class="profile-img">
        <h1>Your Name</h1>
        <p>Hello! I'm a web developer passionate about building simple and beautiful websites.</p>
        <ul>
            <li><strong>Email:</strong> your.email@example.com</li>
            <li><strong>Location:</strong> Your City, Country</li>
        </ul>
        <div class="projects">
            <h2>Projects</h2>
            <div class="project">
                <strong>Project One</strong><br>
                A simple website built with HTML and CSS.
            </div>
            <div class="project">
                <strong>Project Two</strong><br>
                A JavaScript app for tracking tasks.
            </div>
        </div>
    </div>
</body>
</html>
